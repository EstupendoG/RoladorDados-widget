<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="components/style.css">
    <title>Rola Dados</title>
    <style>
        :root{
            --colorHL: var(--rosa)
        }
    </style>
</head>
<body>
    <!-- <h1 class="page-title">Rolador de Dados</h1> -->

    <section id="features-container">

        <!-- Seção de Resultados da Rolagem -->
        <section id="results-section">
             
            <!-- Customização de cores e tema -->
            <section class="theme-options">
                <!-- Seleção de Cor -->
                <div class="theme-color">
                    <input type="radio" name="color" class="color-option" id="laranja" value="laranja">
                    <input type="radio" name="color" class="color-option" id="rosa" value="rosa">
                    <input type="radio" name="color" class="color-option" id="roxo" value="roxo">
                    <input type="radio" name="color" class="color-option" id="verde" value="verde">
                </div>

                <!-- Seleção de Tema -->
                <div class="theme-page">
                    <input type="radio" name="theme" class="pagetheme-option" id="light" value="light">
                    <input type="radio" name="theme" class="pagetheme-option" id="dark" value="dark">
                </div>
            </section>
            
            <!-- Seleção do tipo de exibição do resultado -->
            <div class="display-types">
                <input type="radio" name="display-type" id="menorRes" class="display-types-option" value="1">
                <label for="menorRes" class="display-types-label"> Menor </label>

                <input type="radio" name="display-type" id="somaRes" class="display-types-option" value="2" checked>
                <label for="somaRes" class="display-types-label"> Soma </label>
                
                <input type="radio" name="display-type" id="maiorRes" class="display-types-option" value="3">
                <label for="maiorRes" class="display-types-label"> Maior </label>
            </div>

            <!-- Display de todos os resultados da rolagem -->
            <div class="roll-results">
                <input type="text" placeholder="1d20..." id="rollInfo"> 
                <p id="rollResults"> Resulados serão exibidos aqui</p>
                <audio src="assets/sounds/dice-roll.mp3" id="dicesSfx"></audio>
            </div>

             <!-- Dado :0 -->
            <div class="dice-display-container">
                <div id="dice-display" class="d20-display">
                    <h2 id="dice-result-display">0</h2>
                </div>
            </div>

            
        </section>
    </section>

    <script src="components/script.js"></script>
    <script src="components/interface.js"></script>
    <script src="components/storage.js"></script>

</body>
</html>
